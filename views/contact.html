<div class="content">

    <form name="contactForm" novalidate>

        <input type="text" placeholder="name" ng-model="contact.name" name="name" ng-required="true">
        <input type="email" placeholder="Email" ng-model="contact.email" name="email" ng-required="true">
        <textarea placeholder="Your message" ng-model="contact.message" name="message" ng-required="true"></textarea>
        <input type="submit" value="Send" >

    </form>
</div>
